<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Catalog Management System - Import, export, and manage product catalogs" />
    <meta name="theme-color" content="#1976d2" />
    
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    
    <title>Catalog Management System</title>
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS support -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Catalog Management" />
    
    <style>
      /* Initial loading state styles */
      #root {
        min-height: 100vh;
      }
      
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      
      .initial-loader__spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .initial-loader__text {
        color: #666;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loader">
        <div class="initial-loader__spinner"></div>
        <div class="initial-loader__text">Loading Catalog Management System...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Error handling for older browsers -->
    <script>
      if (!window.Promise || !window.fetch) {
        document.write(
          '<div style="padding: 20px; text-align: center;">' +
          '<h1>Unsupported Browser</h1>' +
          '<p>Please upgrade to a modern browser to use this application.</p>' +
          '<p>We recommend using the latest version of Chrome, Firefox, Safari, or Edge.</p>' +
          '</div>'
        );
      }
    </script>
    
    <!-- PWA service worker registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(error => {
            console.error('Service Worker registration failed:', error);
          });
        });
      }
    </script>
  </body>
</html>
